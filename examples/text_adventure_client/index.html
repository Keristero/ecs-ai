<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2c2416;
            color: #d4c4a0;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr auto;
            gap: 4px;
            height: 100vh;
            padding: 4px;
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 4px;
            grid-row: 1 / 3;
        }

        #log {
            flex: 1;
            background: #1a140f;
            border: 2px solid #5a4a3a;
            padding: 8px;
            overflow-y: auto;
            font-size: 14px;
        }

        #terminal {
            background: #1a140f;
            border: 2px solid #5a4a3a;
            padding: 8px;
        }

        #terminal-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #c9b499;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        #terminal-prompt {
            color: #c9b499;
            font-weight: bold;
            margin-right: 8px;
        }

        #autocomplete {
            background: #3a2f1f;
            border: 1px solid #6a5a4a;
            margin-top: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .autocomplete-item {
            padding: 4px 8px;
            cursor: pointer;
            border-bottom: 1px solid #4a3f2f;
        }

        .autocomplete-item:hover, .autocomplete-item.selected {
            background: #4a3f2f;
        }

        .autocomplete-main {
            font-size: 13px;
            color: #c9b499;
        }

        .autocomplete-desc {
            font-size: 11px;
            color: #8a7a6a;
            margin-top: 2px;
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .panel {
            background: #1a140f;
            border: 2px solid #5a4a3a;
            padding: 8px;
            overflow-y: auto;
        }

        .panel-title {
            color: #d4a574;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #5a4a3a;
            padding-bottom: 4px;
        }

        #room-info {
            flex: 0 0 auto;
        }

        #status {
            flex: 0 0 auto;
        }

        #inventory {
            flex: 1;
        }

        .room-name {
            color: #e4c494;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .room-description {
            color: #a49484;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .entity-category {
            margin-top: 8px;
        }

        .category-name {
            color: #d4a574;
            font-size: 12px;
        }

        .entity-list {
            margin-left: 12px;
            font-size: 12px;
        }

        .stat-bar {
            margin: 4px 0;
        }

        .stat-label {
            color: #d4a574;
            font-size: 12px;
        }

        .bar-container {
            background: #3a2f1f;
            border: 1px solid #6a5a4a;
            height: 16px;
            margin-top: 2px;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: #8b7355;
            transition: width 0.3s;
        }

        .bar-fill.hitpoints { background: #b85450; }
        .bar-fill.experience { background: #b88027; }
        .bar-fill.mana { background: #5a7ba8; }

        .bar-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            color: #e4d4b4;
            text-shadow: 1px 1px 2px #2a1f0f;
        }

        .item-list {
            font-size: 12px;
        }

        .item {
            padding: 2px 0;
        }

        .log-message {
            margin-bottom: 4px;
        }

        .log-error {
            color: #c47470;
        }

        .log-success {
            color: #8ba870;
        }

        .log-info {
            color: #7ba8c4;
        }

        .log-narration {
            color: #d4b484;
            font-style: italic;
            line-height: 1.3;
        }

        .waiting-indicator {
            color: #8a7a6a;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="log"></div>
            <div id="terminal">
                <div><input type="text" id="terminal-input" autocomplete="off"></div>
                <div id="autocomplete"></div>
            </div>
        </div>
        <div id="right-panel">
            <div id="room-info" class="panel">
                <div class="panel-title">LOCATION</div>
                <div id="room-content">
                    <div class="room-name">Unknown</div>
                    <div class="room-description">Connecting...</div>
                </div>
            </div>
            <div id="status" class="panel">
                <div class="panel-title">STATUS</div>
                <div id="status-content"></div>
            </div>
            <div id="inventory" class="panel">
                <div class="panel-title">INVENTORY</div>
                <div id="inventory-content" class="item-list"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>
</html>
</html>
