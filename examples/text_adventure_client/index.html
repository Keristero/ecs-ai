<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 1fr auto;
            gap: 4px;
            height: 100vh;
            padding: 4px;
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #log {
            flex: 1;
            background: #000;
            border: 2px solid #333;
            padding: 8px;
            overflow-y: auto;
            font-size: 14px;
        }

        #terminal {
            background: #000;
            border: 2px solid #333;
            padding: 8px;
        }

        #terminal-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        #terminal-prompt {
            color: #ffff00;
        }

        #autocomplete {
            background: #222;
            border: 1px solid #555;
            margin-top: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .autocomplete-item {
            padding: 4px 8px;
            cursor: pointer;
        }

        .autocomplete-item:hover, .autocomplete-item.selected {
            background: #444;
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 4px;
            grid-row: 1 / 3;
        }

        .panel {
            background: #000;
            border: 2px solid #333;
            padding: 8px;
            overflow-y: auto;
        }

        .panel-title {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        #room-info {
            flex: 0 0 auto;
        }

        #status {
            flex: 0 0 auto;
        }

        #inventory {
            flex: 1;
        }

        .room-name {
            color: #00ffff;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .room-description {
            color: #aaa;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .entity-category {
            margin-top: 8px;
        }

        .category-name {
            color: #ff00ff;
            font-size: 12px;
        }

        .entity-list {
            margin-left: 12px;
            font-size: 12px;
        }

        .stat-bar {
            margin: 4px 0;
        }

        .stat-label {
            color: #ffff00;
            font-size: 12px;
        }

        .bar-container {
            background: #222;
            border: 1px solid #444;
            height: 16px;
            margin-top: 2px;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        .bar-fill.health { background: #ff0000; }
        .bar-fill.mana { background: #0000ff; }
        .bar-fill.stamina { background: #ffff00; }

        .bar-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .item-list {
            font-size: 12px;
        }

        .item {
            padding: 2px 0;
        }

        .log-message {
            margin-bottom: 4px;
        }

        .log-error {
            color: #ff0000;
        }

        .log-success {
            color: #00ff00;
        }

        .log-info {
            color: #00ffff;
        }

        .waiting-indicator {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="log"></div>
            <div id="terminal">
                <div><span id="terminal-prompt">&gt;</span> <input type="text" id="terminal-input" autocomplete="off"></div>
                <div id="autocomplete"></div>
            </div>
        </div>
        <div id="right-panel">
            <div id="room-info" class="panel">
                <div class="panel-title">LOCATION</div>
                <div id="room-content">
                    <div class="room-name">Unknown</div>
                    <div class="room-description">Connecting...</div>
                </div>
            </div>
            <div id="status" class="panel">
                <div class="panel-title">STATUS</div>
                <div id="status-content"></div>
            </div>
            <div id="inventory" class="panel">
                <div class="panel-title">INVENTORY</div>
                <div id="inventory-content" class="item-list"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>
</html>
</html>
